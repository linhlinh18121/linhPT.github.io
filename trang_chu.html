		// Thử nghiệm hàm; tạo ra 1 hàm đọc số thành chữ

		function doi_so_thanh_chu(so) {
			var ket_qua;
			if (so == 1) {
				ket_qua = "Một";
			}
			if (so == 2) {
				ket_qua = "Hai";
			}
			if (so == 3) {

			}
			if (so == 5) {
				ket_qua = "Năm";
			}
			return ket_qua;
		}

		function doi_so_bat_ky(so_bat_ky){
			//Xử lí số bất kì
			var ket_qua_tra_ve;
			if (so_bat_ky < 10) {
				ket_qua_tra_ve = doi_so_thanh_chu(so_bat_ky);
			} else {
				//Xử lí tình huống dạng 2 chữ số
				//Tách hàng đơn vị
				var don_vi;
				don_vi = so_bat_ky%10; //vd: 84 % 10 = 4 (đơn vị)
				//Tách hàng chục
				var chuc;
				chuc = (so_bat_ky - don_vi)/10;  //vd (84 - 4) / 10 = 8 (chuc)
				//Gọi hàm ghép chuỗi
				ket_qua_tra_ve=doi_so_thanh_chu(chuc) + " " + doi_so_thanh_chu(don_vi);
			}
			return ket_qua_tra_ve;
		}
